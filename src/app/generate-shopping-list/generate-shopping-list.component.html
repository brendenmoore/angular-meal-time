<div class="container">
    <mat-form-field class="flex-item" appearance="fill">
        <mat-label>Start Date</mat-label>
        <input [(ngModel)]='startDate' matInput [matDatepicker]="startPicker">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field class="flex-item" appearance="fill">
        <mat-label>End Date</mat-label>
        <input [(ngModel)]='endDate' matInput [matDatepicker]="endPicker">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    
    <button (click)="generateList()" class="flex-item" mat-stroked-button mat-dialog-close>Generate Shopping List</button>
</div>
