<app-header></app-header>
<div *ngIf="user.uidObs | async">
    <mat-tab-group dynamicHeight mat-align-tabs="center">
        <mat-tab label="Recipes"><app-recipe-list></app-recipe-list></mat-tab>
        <mat-tab label="Menu"><app-menu></app-menu></mat-tab>
        <mat-tab label="Shopping"><app-shopping-list></app-shopping-list></mat-tab>
    </mat-tab-group>
</div>

<div class="login-container" *ngIf="!(user.uidObs | async)">
    <button class="login-btn" mat-stroked-button (click)="user.login()">
        <mat-icon>login</mat-icon>
        <span>login</span>
    </button>
</div>
