<app-header></app-header>
<div id="photos-carousel" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../assets/photo1.png" class="photo d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="../assets/photo2.png" class="photo d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../assets/photo3.png" class="photo d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../assets/photo4.png" class="photo d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../assets/photo5.png" class="photo d-block w-100" alt="...">
        </div>
    </div>
</div>
<div *ngIf="user.uidObs | async">
    <mat-tab-group dynamicHeight mat-align-tabs="center">
        <mat-tab label="Recipes">
            <app-recipe-list></app-recipe-list>
        </mat-tab>
        <mat-tab label="Menu">
            <app-menu></app-menu>
        </mat-tab>
        <mat-tab label="Shopping">
            <app-shopping-list></app-shopping-list>
        </mat-tab>
    </mat-tab-group>
</div>

<div class="login-container" *ngIf="!(user.uidObs | async)">
    <button class="login-btn" mat-stroked-button (click)="user.login()">
        <mat-icon>login</mat-icon>
        <span>login</span>
    </button>
    <div>
        Icons made by <a href="https://www.flaticon.com/authors/wanicon" title="wanicon">wanicon</a>
        from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
</div>
