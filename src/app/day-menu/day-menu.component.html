<div class="list">
    <ul class="animationContainer" cdkDropList [cdkDropListData]="menuItems" (cdkDropListDropped)="onDrop($event)">
        <div class="animationItem" cdkDrag *ngFor="let menuItem of menuItems">
            <div *ngIf="menuItem.recipeName">
                <li>
                    {{ menuItem.recipeName }}
                    <button click-stop-propagation (click)="removeMenuItem(menuItem)">x</button>
                </li>
            </div>
        </div>
    </ul>
</div>
