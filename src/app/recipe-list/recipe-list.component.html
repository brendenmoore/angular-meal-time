<div>
<input #recipeName type="text" placeholder="Recipe Name" (keyup.enter)="newRecipe(recipeName.value); recipeName.value = ''">
</div>

<div class="list">
  <h1>Recipes</h1>
  <ul>
    <li *ngFor="let recipe of recipeList | async" (click)="onSelect(recipe)">
      {{recipe.name }}
    </li>
  </ul>
</div>

<app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
