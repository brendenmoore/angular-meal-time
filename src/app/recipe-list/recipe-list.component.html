<div id="wrapper">
  <div class="list">

    <div id="searchDiv">
      <input type="text" placeholder="search" #searchInput (keyup)="search(searchInput.value)">
      <button id="addBtn" (click)="newRecipe()">New Recipe</button>
    </div>

    <mat-accordion>
      <mat-expansion-panel multi="false" *ngFor="let recipe of recipeListToDisplay"
        [expanded]="recipe.name === newRecipeString">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ recipe.name }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-recipe-detail [recipeObj]="{recipe: recipe, timestamp: selectedTimestamp}"></app-recipe-detail>
      </mat-expansion-panel>
    </mat-accordion>

  </div>
</div>
