<div class="container">
    <button class="generate-btn" (click)="openGenerateShoppingList()" mat-stroked-button>Generate Shopping List</button>
    <div class="shopping-list-container" *ngIf="shoppingListToDisplay">
        <p>{{shoppingListToDisplay.startDate}} - {{shoppingListToDisplay.endDate}}</p>
        <p>Created On: {{shoppingListToDisplay.createdOn}}</p>
        <mat-card class="ingredient-container" *ngFor="let ingredient of shoppingListToDisplay.ingredients">
            <mat-checkbox [checked]="ingredient.isChecked" 
                (change)="showOptions($event, shoppingListToDisplay.ingredients.indexOf(ingredient))">
                {{ingredient.name}}
            </mat-checkbox>
        </mat-card>
    </div>
    

</div>
